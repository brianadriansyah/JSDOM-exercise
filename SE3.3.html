<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 7</title>
    <style>
        #scrollDemo {
            height: 300px;
            width: 300px;
            overflow: auto;

        }

        #scrollDemo p {
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Working with Events</h1>
    <div id="scrollDemo">
        <img src="picture.jpg" alt="gambar">
    </div>

    <div id="control">
        <button id="btnScrollLeft">Scroll Left</button>
        <button id="btnScrollTop">Scroll Top</button>
    </div>
    <script>
        //Section 7
        let control = document.querySelector('#control');
        control.addEventListener('click', function (e) {

            let div = document.getElementById('scrollDemo');

            let target = e.target;

            switch (target.id) {
                case 'btnScrollLeft':
                    div.scrollLeft += 50;
                    break;

                case 'btnScrollTop':
                    div.scrollTop += 50;
                    break;
            }
        });
    </script>
</body>

</html>
